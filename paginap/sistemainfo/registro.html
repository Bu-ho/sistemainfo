<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de estudiante</title>
   
    <link rel="stylesheet" href="css/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>


<body>

    <div class="container p-3">
        <div class="card p-5">

            <h2 class="text-center my-4 mb-5 pb-4">Registro de estudiante</h2>

            <form method="POST" action="pregistro.php" class="text-center">
                <div class="row justify-content-center">
                    <div class="col-md-6">

                        <div class="row ">


                            <div class="col-md-6 mb-3 ">
                                <label for="nombre_completo_estudiante " class="p-3">Nombre completo</label>
                                <input type="text" class="form-control" id="nombre_completo_estudiante" name="nombre_completo_estudiante" placeholder="Nombre completo">
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="apellido_completo_estudiante" class="p-3">Apellido completo</label>
                                <input type="text" class="form-control" id="apellido_completo_estudiante" name="apellido_completo_estudiante" placeholder="Apellido completo">
                            </div>
                        </div>

                        <div class="form-group mb-3">
                            <label for="direccion_residencia" class="p-3">Grado a cursar</label>
                            <input type="text" class="form-control" id="direccion_residencia" name="direccion_residencia" placeholder="Dirección de residencia">
                        </div>

                        <div class="form-group mb-3 ">
                            <label for="fecha_nacimiento" class="p-3">Fecha de nacimiento</label>
                            <input type="date" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento">
                        </div>

                        <div class="form-group mb-3 mov ">
                            <label class="p-2" for="sexo">Sexo</label>
                            <div class="form-check">
                                <input class="form-check-input " type="radio" name="sexo" id="masculino" value="masculino">
                                <label class="form-check-label " for="masculino">Masculino</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="sexo" id="femenino" value="femenino">
                                <label class="form-check-label " for="femenino">Femenino</label>
                            </div>
                        </div>






                        <div class="row">
                            <div class="form-group col-md-6 mb-3">
                                <label for="tipo_documento">Tipo de documento</label>
                                <select class="form-control" id="tipo_documento" name="tipo_documento" required>
                                    <option value="">Seleccionar</option>
                                    <option value="dni">DNI</option>
                                    <option value="pasaporte">Pasaporte</option>
                                    <option value="cedula">Cédula de identidad</option>
                                </select>
                            </div>

                            <div class="form-group col-md-6 mb-3">
                                <label for="numero_documento">Número de documento</label>
                                <input type="text" class="form-control" id="numero_documento" name="numero_documento" placeholder="Número de documento">
                            </div>


                        </div>

                        <div class="form-group mb-3">
                            <label for="direccion_residencia" class="p-3">Dirección de residencia</label>
                            <input type="text" class="form-control" id="direccion_residencia" name="direccion_residencia" placeholder="Dirección de residencia">
                        </div>


                        <div class="form-group mb-3">
                            <label for="correo_electronico" class="p-3">Correo electrónico</label>
                            <input type="email" class="form-control" id="correo_electronico" name="correo_electronico" placeholder="Correo electrónico" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="telefono" class="p-2">Teléfono</label>
                            <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="Teléfono" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="contrasena" class="p-2">Contraseña</label>
                            <input type="password" class="form-control" id="contrasena" name="contrasena" placeholder="Contraseña" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Registrar</button>

                    </div>
            </form>
        </div>
    </div>
    </div>


</html>
</body>

</html>
